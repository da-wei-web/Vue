<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v指令</title>
    <style>
        [v-cloak]{
            display:none;
        }

        body, section, p, ul, li{
            margin: 0;
            padding: 0;
        }

        .className{
            color: rgb(233, 101, 40);
            font-size: 24px;
        }

        .red-text{
            color: red;
        }
        .blue-text{
            color: blue;
        }
        .green-text{
            color: rgb(19, 228, 19);
        }

        .bgc{
            background-color:rgb(233, 101, 40);
        }
    </style>
</head>
<body>
    <section id="app1">
        <!--
             v-text 指令使用 避免了闪烁 
             v-text 会把标签中的内容替换,类似于innerText
             v-text 可以在数据基础上进行运算
             v-text 可以覆盖旗下所有嵌套的元素内容
        -->
        <h1 v-text="msg">{{msg}}</h1>
        <p v-text="msg"></p>
        <p v-text="msg + '看我'"></p>
        <p v-text="'看我'">{{msg}}</p>
        <p v-text="'看我'">
            <span>{{msg}}</span>
        </p>
    </section>
    <section id="app2">
        <!-- v-cloak消除闪烁 -->
        <h2 v-cloak>{{msg}}</h2>

        <!-- v-html 识别标签-->
        <h2 v-html="ctn"></h2>
        <p v-html="ctn">{{ ctn }}</p>
    </section>
    <section id="app3">
        <h1 v-once>{{ msg }}</h1>
    </section>
    <section id="app4">
        <p class="className">hello world</p>
        <!-- v-bind:指令会将普通属性的值变为表达值 此时className是一个变量，red-text是它的值 -->
        <p v-bind:class="className">hello world</p>
        <!-- v-bind简写 动态绑定class和普通class可以混用 显示效果是合并到一起的-->
        <p :class="className" class="className">war and peace</p>
        <!-- 
            <p :class="className red-text">war and peace</p> 
            绑定多个类名（错误写法）
        -->
        <!-- 动态绑定多个类名 -->
        <p :class="[className, fontColor]">war and peace</p>
        <!-- 动态class值中写入三目运算符逻辑  动态多个类名切换一般不这样写-->
        <p :class="isTrue ? className : fontColor">看到我了吗</p>
        <!-- 
            动态多个类名切换写法
            类名中存在-, 需要用引号包裹一下才能使用，否则报错
        -->
        <p :class="{'green-text':isTrue, className:!isTrue}">我又回来了</p>
        <button @click="changeColor">点我试试看</button>
        <!-- 动态绑定行内样式 -->
        <section :style="{width:'100px', height:'100px', margin:'10px 0','background-color':'red'}"></section>
        <!-- 以对象的方式动态绑定行内样式 -->
        <section :style="styleOrange"></section>
        <!-- 以数组的方式动态绑定行内样式 -->
        <section :style="[styleSkyblue, styleOrange]"></section>
    </section>
    <section id="app5">
        <p class="red-text">{{ count }}</p>
        <p>{{ msg }}</p>
        <button v-on:click="handleClick">点我</button>
        <button v-on:click="limitClick">最小为10</button>
        <!-- @为v-on指令的简写 -->
        <button @click="reverseClick">发生逆转吧</button>
    </section>
</body>
<script src="./js/vue.js"></script>
<script>
    // 实例化Vue
    let vm = new Vue({
        // 接管id为app1的dom元素
        el: "#app1",
        // 数据
        data: {
            msg: "v-text指令效果"
        }
    });
    let vmCloak = new Vue({
        el: "#app2",
        data: {
            msg: "v-cloak消除闪烁",
            ctn: "<span>v-html效果<span>"
        }
    });
    let vmOnce = new Vue({
        el: "#app3",
        data: {
            msg: "v-once效果"
        }
    });
    vmOnce.msg = "v-once内容不能再改变";
    vmCloak.msg = "需要在style中自定义属性选择器";


    // Vue指令:v-bind动态属性绑定 
    /*
        一个属性的是是固定的,并不会在未来发生改变, 就没有必要动态绑定属性.
    */ 
    let vmBind = new Vue({
        el: "#app4",
        data: {
            className: "green-text",
            fontColor: "red-text",
            isTrue: true,
            styleSkyblue: {
                width: "100px",
                height: "200px",
                marginTop: "10px",
                backgroundColor: "skyblue",
            },
            styleOrange: {
                width: "100px",
                height: "200px",
                marginTop: "10px",
                backgroundColor: "orange",
            }
        },
        methods: {
            changeColor(){
                // 当方法被触发，isTrue被赋予相反的值
                this.isTrue = !this.isTrue;
            }
        }

    });
    // 改变className属性中的值，页面效果会重新渲染
    vmBind.className = "blue-text";

    let vmOn = new Vue({
        el: "#app5",
        data: {
            bgcMsg: "bgc",
            count: 0,
            msg: "吃葡萄不吐葡萄皮"
        },
        methods: {
            /*
                在方法中修改数据, 当数据被修改时触发响应系统, 响应系统触发视图重新渲染
                methods中方法,不能和data的数据重名，因为data中的数据和methods中的方法都会在Vue初始化时成为Vue示例的属性或方法
            */ 
            handleClick(){
                this.count++;
            },
            limitClick(){
                // 限定this.count的值不能大于10
                let count =  this.count++;
                this.count = Math.min(++count, 10);
            },
            reverseClick(){
                // 翻转字符串顺序
                this.msg = this.msg.split("").reverse().join("");
            }

        }
    })
</script>
</html>
